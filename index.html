<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Ransom Quote Machine</title>
	<script>
		const QUOTEBANK =[{
			author:"Confucious",
			quote:"It does not matter how slowly you go as long as you do not stop"
		},
		{
			author:"Confucious",
			quote:"He who learns but does not think, is lost! He who thinks but does not learn is in great danger"
		},
		{
			author:"Confucious",
			quote:"When it is obvious that the goals cannot be reached, don't adjust the goals, adjust the action steps."
		},
		{
			author:"Marilyn Monroe ",
			quote:"I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best."
		},
		{
			author:" Oscar Wilde ",
			quote:"Be yourself; everyone else is already taken"
		},
		{
			author:" Albert Einstein  ",
			quote:"Two things are infinite: the universe and human stupidity; and I'm not sure about the universe."
		},
		
	]
		window.onload = init;
		function init(){
			generateQuote();
		}

		function generateQuote(){
			let quoteSize=QUOTEBANK.length;
			let randomIndex=Math.floor(Math.random()*quoteSize);
			let randomQuoteData = QUOTEBANK[randomIndex];
			
			
			let twitterLink ="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=";
			let quoteApI = randomQuoteData.quote.replace(/ /g,"%20");
			twitterLink+= quoteApI;
			let authorAPI =randomQuoteData.author.replace(/ /g,"%20");
			twitterLink += " - "+ authorAPI;
			
			
			document.getElementById("tweet-quote").href = twitterLink ;
			document.getElementById("text").innerText=randomQuoteData.quote;
			document.getElementById("author").innerText=randomQuoteData.author;
		}	
	</script>


</head>


<body>
	<div class="container">
			<div class="row py-5" >
				<div class="col-md-6 offset-md-3">
					<wrapper id="quote-box"> 
						<div class="card">
							<div class="card-header text-center">
								Random Quote Machine
							</div>
								<div class="card-body">
									<h5 class="card-title"><div id="text"></div></h5>
									<p class="card-text "><div id="author" ></div></p>
									<button id="new-quote" onclick="generateQuote()" class="btn btn-block btn-success">New Quote</button>
									<a href="#"  id="tweet-quote"  target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
									
								</div>
							
						</div>
					</wrapper>
				</div>
		</div>
	</div>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
